<!DOCTYPE html>
<html>
<head>
  <title>MVP ZIP Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }
    .uploader {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type=file] {
      width: 100%;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="uploader">
    <h2>Upload MVP ZIP</h2>
    <form method="post" enctype="multipart/form-data">
      <input type="file" name="zipfile" accept=".zip" required>
      <br>
      <button type="submit">Upload</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="margin-top:1rem; color:green;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
